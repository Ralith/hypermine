[package]
name = "client"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]
edition = "2018"
publish = false
license = "Apache-2.0 OR Zlib"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common = { path = "../common" }
server = { path = "../server" }
tracing = "0.1.10"
tracing-subscriber = { version = "0.2", default-features = false, features = ["env-filter", "smallvec", "fmt", "ansi", "chrono", "parking_lot"] }
ash = "0.29"
lahar = { git = "https://github.com/Ralith/lahar", rev = "3b3f3600629a07f6568f332cbeb76933ba23ba39" }
winit = "0.22"
ash-window = "0.1.0"
directories = "2.0.2"
vk-shader-macros = "0.2.2"
na = { package = "nalgebra", version = "0.19" }
tokio = { version = "0.2.13", features = ["rt-threaded", "sync", "macros"] }
png = "0.15.2"
anyhow = "1.0.26"
whoami = "0.7.0"
serde = { version = "1.0.104", features = ["derive", "rc"] }
toml = "0.5.5"
fxhash = "0.2.1"
downcast-rs = "1.1.1"
quinn = "0.6.1"
futures-util = "0.3.1"
rustls = { version = "0.17.0", features = ["dangerous_configuration"] }
webpki = "0.21.0"
hecs = "0.2.9"
rcgen = { version = "0.7.0", default-features = false }
memoffset = "0.5"
gltf = { version = "0.15.2", default-features = false, features = ["utils"] }

[features]
default = ["use-repo-assets"]
use-repo-assets = []

[dev-dependencies]
approx = "0.3.2"
