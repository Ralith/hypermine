[package]
name = "client"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]
edition = "2018"
publish = false
license = "Apache-2.0 OR Zlib"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common = { path = "../common" }
server = { path = "../server" }
tracing = "0.1.10"
ash = "0.31"
lahar = { git = "https://github.com/Ralith/lahar", rev = "fbc889a4538e2d3b6b519a6cb7a3538d7b3bfcdf" }
winit = "0.22"
ash-window = "0.4.1"
directories = "2.0.2"
vk-shader-macros = "0.2.2"
na = { package = "nalgebra", version = "0.19" }
tokio = { version = "0.2.13", features = ["rt-threaded", "sync", "macros"] }
png = "0.16.3"
anyhow = "1.0.26"
whoami = "0.8.1"
serde = { version = "1.0.104", features = ["derive", "rc"] }
toml = "0.5.5"
fxhash = "0.2.1"
downcast-rs = "1.1.1"
quinn = "0.6.1"
futures-util = "0.3.1"
rustls = { version = "0.17.0", features = ["dangerous_configuration"] }
webpki = "0.21.0"
hecs = "0.2.9"
rcgen = { version = "0.8.2", default-features = false }
memoffset = "0.5"
gltf = { version = "0.15.2", default-features = false, features = ["utils"] }
rand = "0.7.3"
rand_pcg = "0.2.1"
metrics = { version = "0.12.1", features = ["std"] }
metrics-core = "0.5.2"
hdrhistogram = { version = "7", default-features = false }
rand_distr = "0.2.2"

[features]
default = ["use-repo-assets"]
use-repo-assets = []

[dev-dependencies]
approx = "0.3.2"
