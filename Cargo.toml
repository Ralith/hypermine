[workspace]
members = ["client", "server", "common", "save", "save/gen-protos"]

[workspace.dependencies]
hecs = "0.9.0"
nalgebra = { version = "0.32.1", features = ["libm-force"] }
quinn = "0.8.3"
toml = "0.5.5"

[profile.dev]
opt-level = 1
debug-assertions = true

[profile.dev.package."*"]
opt-level = 2

[profile.release.build-override]
opt-level = 0
